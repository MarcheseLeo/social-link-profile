<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
  <script src='https://cdn.tailwindcss.com'></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .image {
      background-image: url('./assets/images/misaki.jpg');
      background-size: contain;
    }

    .menu .link{
      background-color:hsl(0, 0%, 20%);
      font-weight: 700;
    }
  </style>
</head>

<body class="flex flex-col items-center "
  style="font-family: Inter; font-size: 14px; background-color: hsl(0, 0%, 8%); color: hsl(0, 0%, 100%);">
  <div class="card w-96 flex flex-col pt-8 pb-8 mt-32 rounded-xl items-center" style="background-color: hsl(0, 0%, 12%)">
    <div class="image w-28 h-28 rounded-full "></div>

    <div class="person flex flex-col items-center mt-7 gap-2">
      <h2 class="name text-3xl" style="font-weight: 600;">Alice</h2>
      <h3 class="localization" style="color: hsl(281, 100%, 75%); font-weight: 700;">London, United Kingdom</h3>
      <p class="caption mt-4 text-base">"Piccola principessa"</p>
    </div>

    <ul class="flex flex-col mt-6 gap-4 w-5/6 menu" >
      <li class="w-full link text-base text-center pt-3 pb-3 rounded-lg hover:bg-fuchsia-500" ><a href="" >GitHub</a></li>
      <li class="w-full link text-base text-center pt-3 pb-3 rounded-lg hover:bg-fuchsia-500" ><a href="" >Frontend Mentor</a></li>
      <li class="w-full link text-base text-center pt-3 pb-3 rounded-lg hover:bg-fuchsia-500" ><a href="" >LinkedIn</a></li>
      <li class="w-full link text-base text-center pt-3 pb-3 rounded-lg hover:bg-fuchsia-500" ><a href="" >Twitter</a></li>
      <li class="w-full link text-base text-center pt-3 pb-3 rounded-lg hover:bg-fuchsia-500" ><a href="https://www.instagram.com/alicee.99?igsh=YnFuYm8wcW9leThr" >Instagram</a></li>      
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
