<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Icona -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Ionicon url  -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Link css -->
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>
  <script src='https://cdn.tailwindcss.com'></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<!-- Body -->

<body class="flex flex-col items-center "
  style="font-family: Inter; font-size: 14px; background-color: hsl(0, 0%, 8%); color: hsl(0, 0%, 100%);">
  <!-- Card -->
  <div class="card w-96 flex flex-col pt-8 pb-8 mt-32 rounded-xl items-center max-[375px]:w-80 max-[375px]:mt-18"
    style="background-color: hsl(0, 0%, 12%)">
    <!-- profile image -->
    <div class="image w-28 h-28 rounded-full "></div>

    <!-- Aboute me  -->
    <div class="person flex flex-col items-center mt-7 gap-2">
      <h2 class="name text-3xl" style="font-weight: 600;">Alice</h2>
      <h3 class="localization" style="color: hsl(281, 100%, 75%); font-weight: 700;">London, United Kingdom <ion-icon  name="location-outline"></ion-icon></h3>
      <p class="caption mt-4 text-base">"Piccola principessa"</p>
    </div>

    <!-- Links -->
    <div class="flex flex-col mt-6 gap-4 w-5/6 lista-link" id="lista-link">
      <a href="" class="w-full link text-base text-center pt-3 pb-3 rounded-lg active:bg-fuchsia-500">GitHub <ion-icon name="logo-github"></ion-icon></a>
      <a href="" class="w-full link text-base text-center pt-3 pb-3 rounded-lg active:bg-fuchsia-500">Frontend
        Mentor</a>
      <a href="" class="w-full link text-base text-center pt-3 pb-3 rounded-lg active:bg-fuchsia-500">LinkedIn <ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="" class="w-full link text-base text-center pt-3 pb-3 rounded-lg active:bg-fuchsia-500">Twitter <ion-icon name="logo-twitter"></ion-icon></a>
      <a href="https://www.instagram.com/alicee.99?igsh=YnFuYm8wcW9leThr"
        class="w-full link text-base text-center pt-3 pb-3 rounded-lg active:bg-fuchsia-500">Instagram <ion-icon name="logo-instagram"></ion-icon></a>
    </div>
  </div>

  <!-- Attribuition -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Leo</a>.
  </div>
</body>

</html>
